<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Detail Form</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('asset/images/working.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(2px); 
    }

    .center-form {
      height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9); 
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center center-form">
    <div class="card shadow p-4" style="min-width: 350px;">
      <h4 class="text-center mb-4">Student Detail Form</h4>
      
      <form>
        <div class="mb-3">
          <label for="studentName" class="form-label">Name</label>
          <input type="text" class="form-control" id="studentName" placeholder="your name">
        </div>

        <div class="mb-3">
          <label for="studentAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="studentAddress" placeholder="your address">
        </div>

        <div class="mb-3">
          <label for="studentAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="studentAge" placeholder="your age">
        </div>

        <button type="button" class="btn btn-primary w-100" id="get-details">Get Details</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./asset/app.js"></script>
</body>
</html>
